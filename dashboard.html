<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">   
    <style>

      body {
        min-height: 100vh;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right , #8dab7f, #788c63, #145b26);
        font-family: "Glegoo", serif;
        font-weight: 700;
        font-style: normal;
      }
      .profile {
        margin: 10px;
        display: flex;
        justify-content: center;
        border-radius: 20px; 
        height: 750px;
        width: 330px;
        background: linear-gradient(to left top, #779564, #90a97a, #aabe92, #c3d3aa, #dde9c3);
        -webkit-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7); 
        box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        animation: myAnim 1.6s ease 0s 1 normal none;
      }

      .profile h3{
        font-size: 33px;
        color: #145b26;
      }


      .profile h4{
       display: flex;
       justify-content: center;
       color: rgba(115,0,0,0.7);
       margin: 30px 2px;
    
      }

      .profile h4 a {
        font-size: 28px;
        text-decoration: none;
        color: rgb(11, 31, 15);
        transition: color 0.6s ease, transform 0.4s ease;
      }

      .profile h4 a:hover {
        color: #eaf4da;
        transform: scale(1.2);
      }

      .stats-box {
        margin: 20px;
        background-color: #c1cd88;
        border-radius: 30px;
        width: 800px;
        -webkit-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7); 
        box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        animation: myAnim 1.8s ease 0s 1 normal none;
      }

      .graph-box {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 550px;
      }

      .graph{
        height: 400px;
        width: 720px;
        background-color: #f0fdb0;
        border-radius: 20px;
      }

      .graph-box p{
        font-size: 20px;
        text-align: center;
      }

      .record {
        display: flex;
        justify-content: space-between;
        padding: 14px;
      }

      .total {
        border-radius: 10px;
        font-size: 12px;
        background-color: rgb(87, 192, 101);
        color: rgb(11, 31, 15);
        text-align: center;
        transition: transform 0.4s ease;
        width: 160px;
      }

      .total h3{
        font-size: 28px;
        margin-top: 30px
      }

      .total:hover {
        transform: scale(1.1);
      }


      .history .item {
        margin: 15px;
        padding: 5px;
        border-radius: 10px;
        font-size: 12px;
        background-color: rgb(48, 190, 67);
        transition: transform 0.3s ease;
      }

      .history .item:hover {
        transform: scale(1.1);
      }
/* Animations */
      @keyframes myAnim {
	         0% {
		           opacity: 0;
		           transform: scale(0.6);
	          }

          	100% {
		            opacity: 1;
		            transform: scale(1);
	          }
        }

        
/* Responsive Design */

@media screen and (max-width: 1078) {
  .stats-box{
    width: 450px;
  }

  .h3{ 
    white-space: nowrap;
  }
  
}

      @media screen and (max-width: 758px) {

        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px;
        }
        .d-flex{
         display: flex;
         flex-direction: row;
         margin: 20px;
         font-size: 15px;
      }

      .profile {
        width: 100%;
        height: auto;
        margin: 20px 0;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        display: inline-block;
    }
    
    h3{
        display: none;
    }

    h4 a{
        margin-right: 20px;
        text-align: center;
    }

        .stats-box{
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 15px;
          width: 350px;
        }
        
        .graph-box{
          flex-direction: column;
          display: flex;
          justify-content: center;
          width: 378px;
        

        }

        .graph{
          height: 390px;
          width: 330px;
          margin: 30px;
        }
        
        .record {
          flex-direction: column;
    
        }

        .total{
          margin: 12px;
          width:130px;
          height:134px;
        }

        .item, .label{
            display:flex;
            text-align: center;
            justify-content: center;
            width: 220px;
          }
      }
    </style>
  </head>

  <body>
    <div class="profile" >
      <div class="d-flex flex-column justify-content-center align-items-center ">
        <h3>BUDGET BUDDY</h3>
        <h4>
          <a href="dashboard.html">Dashboard</a>
        </h4>
        <h4>
          <a href="expenses.html">Expenses</a>
        </h4>
        <h4>
          <a href="income.html">Income</a>
        </h4>
        <h4>
          <a href="settings.html">Settings</a>
        </h4>
        <h4>
          <a href="about.html">About</a>
        </h4>
        <h4>
          <a href="signout.html">Sign-Out</a>
        </h4>
      </div>
    </div>

    <div class="stats">
      <div class="stats-box graph-box">
        <p>Graph</p>
        <div class="graph"></div>
      </div>

      <div class="stats-box record">
        <div class="total">
          Total Expenses
          <h3> 1000.00</h3>
        </div>
        <div class="total">
          Total Income
          <h3> 1000.00</h3>
        </div>
        <div class="total">
          Balance
          <h3> 1000.00</h3>
        </div>

        <div class="history">
          <div class="label">History</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
        </div>
      </div>
    </div>

  </body>
</html>
