<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRn5vj1u5hF1Xzj7OePoql5tcR02QvBjp+vJflw7n"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">   
    <style>

      *{
         margin: 10px;
      
      }
      body {
        padding: 10px;
        height: 100%;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right , #8dab7f, #788c63, #145b26);
        font-family: "Glegoo", serif;
        font-weight: 700;
        font-style: normal;
        
    
      }

      .profile {
        display: flex;
        justify-content: center;
        border-radius: 20px; 
        height: 750px;
        width: 330px;
        background: linear-gradient(to left top, #779564, #90a97a, #aabe92, #c3d3aa, #dde9c3);
        -webkit-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7); 
        box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        animation: myAnim 1.6s ease 0s 1 normal none;
      }

      .profile .picture {
        height: 150px;
        width: 150px;
        background-color: rgb(222, 248, 227);
        border-radius: 50%;
      }

      .profile h4{
       display: flex;
       justify-content: center;
       color: rgba(115,0,0,0.7);
    
      }

      .profile h4 a {
        font-size: 24px;
        text-decoration: none;
        color: rgb(11, 31, 15);
        transition: color 0.6s ease, transform 0.4s ease;
      }

      .profile h4 a:hover {
        color: #eaf4da;
        transform: scale(1.2);
      }

      .stats-box {
        background-color: #c1cd88;
        border-radius: 30px;
        opacity: 95%;
        -webkit-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7); 
        box-shadow: 0px 14px 5px 0px rgba(115,0,0,0.7);
        animation: myAnim 1.8s ease 0s 1 normal none;
      }

      .graph {
        height: 550px;
      }

      .record {
        display: flex;
        justify-content: space-between;
        padding: 14px;
      }

      .total {
        border-radius: 10px;
        font-size: 12px;
        background-color: rgb(87, 192, 101);
        color: rgb(11, 31, 15);
        text-align: center;
        transition: transform 0.4s ease;

      }

      .total:hover {
        transform: scale(1.1);
      }


      .history .item {
        padding: 5px;
        border-radius: 10px;
        font-size: 12px;
        background-color: rgb(48, 190, 67);
        transition: transform 0.3s ease;
      }

      .history .item:hover {
        transform: scale(1.1);
      }
/* Animations */
      @keyframes myAnim {
	         0% {
		           opacity: 0;
		           transform: scale(0.6);
	          }

          	100% {
		            opacity: 1;
		            transform: scale(1);
	          }
        }

        
/* Responsive Design */

      @media screen and (max-width: 768px) {
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .profile{
          height: 675px;
        }
        
        .record {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="profile col-12 col-md-3 col-lg-2  p-3" >
      <div class="d-flex flex-column justify-content-center align-items-center ">
        <div class="picture mb-4 d-flex"></div>
        <h4>
          <a href="dashboard.html">Dashboard</a>
        </h4>
        <h4>
          <a href="profile.html">Profile</a>
        </h4>
        <h4>
          <a href="expenses.html">Expenses</a>
        </h4>
        <h4>
          <a href="income.html">Income</a>
        </h4>
        <h4>
          <a href="settings.html">Settings</a>
        </h4>
        <h4>
          <a href="about.html">About</a>
        </h4>
        <h4>
          <a href="signout.html">Sign-Out</a>
        </h4>
      </div>
    </div>

    <div class="stats col-12 col-md-8 col-lg-4 p-4">
      <div class="stats-box mb-3 graph d-flex justify-content-center align-items-center">
        <p>Graph</p>
      </div>

      <div class="stats-box p-4 record">
        <div class="total p-3">
          Total Expenses
        </div>
        <div class="total p-3">
          Total Income
        </div>
        <div class="total p-3">
          Balance
        </div>

        <div class="history">
          <div class="label">History</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMk5WjOLsKna+MOlEvM3c8E4h+8sBq3BjRmI53c"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
