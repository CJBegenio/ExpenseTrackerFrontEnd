<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">   
    <style>
      
     *{ 
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(229,233,241,1) 58%, rgba(119,129,224,1) 90%);
        font-family: "Glegoo", serif;
        font-weight: 700;
        font-style: normal;
      }
      .profile {
        margin: 10px;
        display: flex;
        justify-content: center;
        border-radius: 20px; 
        height: 750px;
        width: 330px;
        background: #b7d7e3;
        -webkit-box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7); 
        box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7);
        animation: myAnim 1.6s ease 0s 1 normal none;
      }

      .profile img {
        margin-top: 20px;
        height: 150px;
        width: 150px;
      }


      .profile h4{
       display: flex;
       justify-content: center;
       color: rgba(115,0,0,0.7);
       margin: 30px 2px;
    
      }

      .profile h4 a {
        font-size: 28px;
        text-decoration: none;
        color: rgb(11, 31, 15);
        transition: color 0.6s ease, transform 0.4s ease;
      }

      .profile h4 a:hover {
        color: #51ba87;
        transform: scale(1.2);
      }

      .stats-box {
        margin: 20px;
        background-color: #7fbad9;
        border-radius: 30px;
        width: 800px;
        -webkit-box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7);
        -moz-box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7); 
        box-shadow: 0px 14px 5px 0px rgba(11, 31, 66, 0.7);
        animation: myAnim 1.8s ease 0s 1 normal none;
      }

      .graph-box {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 550px;
      }

      canvas{
        margin: 20px;
      }

      .record {
        display: flex;
        justify-content: space-between;
        padding: 14px;
      }

      .total {
        border-radius: 10px;
        font-size: 12px;
        background-color: #91dded;
        color: rgb(11, 31, 15);
        text-align: center;
        transition: transform 0.4s ease;
        width: 160px;
      }

      .total h3{
        font-size: 28px;
        margin-top: 30px
      }

      .total:hover {
        transform: scale(1.1);
      }


      .history .item {
        margin: 10px;
        padding: 5px;
        border-radius: 10px;
        font-size: 12px;
        background-color: #5aa0a7;
        transition: transform 0.3s ease;
      }

      .history .item:hover {
        transform: scale(1.1);
      }
/* Animations */
      @keyframes myAnim {
	         0% {
		           opacity: 0;
		           transform: scale(0.6);
	          }

          	100% {
		            opacity: 1;
		            transform: scale(1);
	          }
        }

        
/* Responsive Design */

@media screen and (max-width: 1078) {
  .stats-box{
    width: 450px;
  }
  
}

      @media screen and (max-width: 758px) {

        .profile::-webkit-scrollbar {
        width: 20px;
        height:fit-content;
      }

      .profile::-webkit-scrollbar-thumb{
        border-radius: 10px;
        width: 50px;
        background-color: #8d989b;

      }

      .profile::-webkit-scrollbar-track {
            background: transparent;

        }

        .profile::-webkit-scrollbar-hover {
            background: #8d989b
        }

        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px;
        }
        .d-flex{
         display: flex;
         flex-direction: row;
         margin: 20px;
         font-size: 15px;
      }

      .profile {
        width: 100%;
        height: auto;
        margin: 20px 0;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        display: inline-block;
    }
    
    img{
        display: none;
    }

    h4 a{
        margin-right: 20px;
        text-align: center;
    }

        .stats-box{
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 15px;
          width: 378px;
        }
        
        .graph-box{
          flex-direction: column;
          display: flex;
          justify-content: center;
          
        

        }

        .graph{
          height: 390px;
          width: 330px;
          margin: 30px;
        }
        
        .record {
          flex-direction: column;
    
        }

        .total{
          margin: 12px;
          width:130px;
          height:134px;
        }

        .item, .label{
            display:flex;
            text-align: center;
            justify-content: center;
            width: 220px;
          }
      }
    </style>
  </head>

  <body>
    <div class="profile" >
      <div class="d-flex flex-column justify-content-center align-items-center ">
        <img src="photos/BudgetBuddyLogo.png" alt="logo">
        <h4>
          <a href="dashboard.html">Dashboard</a>
        </h4>
        <h4>
          <a href="expenses.html">Expenses</a>
        </h4>
        <h4>
          <a href="income.html">Income</a>
        </h4>
        <h4>
          <a href="settings.html">Settings</a>
        </h4>
        <h4>
          <a href="about.html">About</a>
        </h4>
        <h4>
          <a href="signout.html">Sign-Out</a>
        </h4>
      </div>
    </div>

    <div class="stats">
      <div class="stats-box graph-box">
        <canvas id="myBarChart" width="450" height="380"></canvas>
      </div>

      <div class="stats-box record">
        <div class="total">
          Total Expenses
          <h3> 1000.00</h3>
        </div>
        <div class="total">
          Total Income
          <h3> 1000.00</h3>
        </div>
        <div class="total">
          Balance
          <h3> 1000.00</h3>
        </div>

        <div class="history">
          <div class="label">History</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
          <div class="item p-2 mt-2">Payment : Amount</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Data for the chart
       window.onload = function() {
            const ctx = document.getElementById('myBarChart').getContext('2d');
            const myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                    datasets: [{
                        label: 'Savings',
                        data: [1200, 1900, 3000, 5000, 2000, 2300, 1500],
                        backgroundColor: [
                            'rgba(119,129,224,0.7)',
                             'rrgba(184, 190, 130, 0.7)',
                             'rgba(119,129,224,0.7)',
                             'rgba(184, 190, 130, 0.7)',
                             'rgba(119,129,224,0.7)',
                             'rgba(184, 190, 130, 0.7)',
                             'rgba(119,129,224,0.7)',
                        ],
                        borderColor: [
                            'rgba(119,129,224,0.7)',
                            'rgba(184, 190, 130, 0.7)',
                            'rgba(119,129,224,0.7)',
                            'rgba(184, 190, 130, 0.7)',
                            'rgba(119,129,224,0.7)',
                            'rgba(184, 190, 130, 0.7)',
                            'rgba(119,129,224,0.7)',
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            grid: {
                              display: true,
                              color: 'rgba(0,0,0,0.2)',
                              lineWidth: 1.5,
                              borderDash: [5, 5],
                            },
                            beginAtZero: true,
                            ticks: {
                
                                font: {
                                    family: 'Arial',
                                    size: 16, 
                                    weight: 'bold', 
                                }
                            }
                        },
                        x: {
                          grid:{
                            display: true,
                            color: 'rgba(0,0,0,0.2)',
                            lineWidth: 1,
                            drawBorder: true,
                          }
                        }
                    }
                }
            });
        };
    </script>
  </body>
</html>
